<div class="contact-container container-block" ng-controller="NetworkingController as network">
    <ul class="list-unstyled contact-list">
        <li class="email"><i class="fa fa-envelope"></i><a href="mailto: {{network.networking.mail}}">{{network.networking.mail}}</a></li>
        <li class="phone"><i class="fa fa-phone"></i>{{network.networking.cel}}</li>
        <li class="website"><i class="fa fa-globe"></i><a href="{{network.networking.webpage}}" target="_blank">{{network.networking.webpage}}</a></li>
        <li class="github"><i class="fa fa-github"></i><a href="{{network.networking.githubWebpage}}" target="_blank">{{network.networking.github}}</a></li>
        <li class="twitter"><i class="fa fa-twitter"></i><a href="{{network.networking.twitterWebpage}}" target="_blank">{{network.networking.twitter}}</a></li>
    </ul>
</div>
